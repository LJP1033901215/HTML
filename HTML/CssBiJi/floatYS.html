<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style type="text/css">
       
        #div1{
            width: 600px;
            height: 600px;
            background: #FB7299;
            float: right;/*左浮动top、*/
        }
        #div2{
            width: 900px;
            height: 400px;
            background: #a6e22e;
        }
        #div3{
            width: 900px;
            height: 400px;
            background: aquamarine;
            clear: left;/*取消浮动，对于不想被遮挡的元素添加这个样式*/
        }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
