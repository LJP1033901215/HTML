<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
      div{
          width: 600px;
          height: 600px;
          border: 1px seagreen solid;/*创建一个边框*/
      }
        div table
        {
            width: 100%;
            height: 100%;
        }
        tr
        {
            text-align: center;/*列表中的水平居中*/
            vertical-align:center;/*列表中的垂直居中*/
        }
    </style>
</head>
<body>
<div>
    <table>
        <tr>
             <td>在这里面是实验的内容</td>
        </tr>
    </table>
</div>
</body>
</html>
