<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架学习</title>
</head>
<!--frameset是设置框架的，（属性）cols可以设置垂直框架的宽度,
                          （属性）rows可以设置竖直框架的高度
    P:框架是不能在body里面的-->
<frameset cols="30%,40%,30%" rows="20%,20%,20%">
    <frame src="http://m.jd.com">
    <frame src="http://www.w3school.com.cn/html/html_frames.asp">
    <frame src="http://m.jd.com">
    <frame src="http://m.jd.com">
    <frame src="http://www.w3school.com.cn/html/html_frames.asp">
    <frame src="http://m.jd.com">
</frameset>

</html>
