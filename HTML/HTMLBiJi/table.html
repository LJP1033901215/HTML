<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这个是关于表格的演示</title>
</head>
<body>
    <!--border表示表格的宽度-->
    <!--cellspacing表示表格单元格之间的空隙-->
    <table border="1" cellspacing="0">
        <tr>
            <!--th表示表头，会黑体加粗-->
            <th colspan="3">这个是表头部分</th>
        </tr>
        <tr>
            <!--rowspan规定单元格可以横跨的行数-->
            <!--colspan规定单元格可以横跨的列数-->
            <td rowspan="2">这是一个合并行</td>
            <td colspan="2">这是一个合并列</td>

        </tr>
        <tr>
            <td>测试一下</td>
            <td>测试一下</td>
        </tr>
    </table>
</body>
</html>
